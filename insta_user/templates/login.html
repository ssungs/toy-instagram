{% extends "base.html" %}

{% block content %}
{% if error.state %}
<h2>{{error.msg}}</h2>
{% endif %}
<form action="{% url 'insta_user:login' %}" method="POST" >
    {% csrf_token %}
    <input type="text" placeholder="아이디" name="userid" />
    <input type="password" placeholder="비밀번호" name="password" />
    <button type="submit">로그인하기</button>
</form>
{% endblock content %}
